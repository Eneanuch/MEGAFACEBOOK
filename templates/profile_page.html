{% extends "base.html" %}

{% block content %}

    <div class="profile-header">
        <!-- img -->
        <img alt="avatar" class="profile-avatar" src="{{ url_for('static', filename='img/upload/'+ user.photo) }}">
        <h1 style="display: inline-block">{{ user.name }} {{user.surname }}</h1>
        <br>
    </div>
    {% if current_user.id != user.id %}
        <a class="btn btn-primary trans" href="/add_friend/id{{ user.id }}">Добавить в друзья</a>
    {% else %}
        <a class="btn btn-primary trans" href="/profiles_update/id{{ user.id }}">Редактировать профиль</a>
        <a class="btn btn-primary trans" href="/profiles_photo/id{{ user.id }}">Редактировать фото профиля</a>
        <a class="btn btn-primary trans" href="/profiles_password/id{{ user.id }}">Изменить пароль</a>
    {% endif %}
    <br>
    <a>{{ message }}</a>
    <h3>Публикации пользователя</h3>

{% endblock %}
