{% extends "base.html" %}
{% block content %}

<div class="friends">
    <h1>Друзья</h1>
    <form action="" method="post" class="form-registration">
        <div style="margin-right: auto; margin-left: auto; margin-bottom: 10px; margin-top: 10px;">
            <input class="form-control sized" id="finder" name="finder" required="" type="text" value="" style="width: 60%; text-align: center;">
            <input class="btn btn-primary trans" id="submit" name="submit" type="submit" value="Поиск">
        </div>
    </form>
    {% if friends %}
        {% for friend in friends %}
            <div class="gray-hover trans" style="margin-top: 10px">
                <img class="header-avatar" style="margin-right: 10px" src="{{ url_for('static', filename='img/upload/'+ friend.photo) }}">
                <a style="margin-right: 10px" href="/profiles/id{{ friend.id }}">{{ friend.name }} {{friend.surname}}</a>
                <a href="/messages/id{{ friend.id }}" class="btn btn-primary trans" style="margin-right: 20px"> Написать сообщение</a>
                <a href="/delete_friend/id{{ friend.id }}" class="btn btn-primary trans" style="margin-right: 20px">Убрать из друзей</a>
                <br>
            </div>
        {% endfor %}
    {% else %}
        <h3>У тебя нет друзей :)</h3>
    {% endif %}
</div>

{% endblock %}
