{% extends "base.html" %}

{% block content %}

<div class="form-registration">
    <form action="" method="post" class="form-registration" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>{{ form.text.label }}<br>
            {{ form.text(class="form-control sized big") }}<br>
            {% for error in form.text.errors %}
            <p class="alert alert-danger" role="alert">
                {{ error }}
            </p>
            {% endfor %}
        </p>
        <p>{{ form.submit(type="submit", class="btn btn-primary trans") }}</p>
        {{message}}
    </form>
</div>

{% endblock %}
